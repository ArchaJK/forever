  <!-- ================= SCRIPT ================= -->
  <script>
    function next(){
      window.location.href = "page3.html";
    }

    /* ===== MUSIC CONTROL ===== */
    function startMusic(){
      const music = document.getElementById("bgMusic");
      if (music && music.paused) {
        music.play().catch(()=>{});
      }
    }

    function toggleMusic(){
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    /* Start music once user interacts */
    document.addEventListener("click", startMusic, { once:true });
  </script>
