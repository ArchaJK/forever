<!DOCTYPE html>
<html>
<head>
<title>Forever ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:320px;
  position:relative;
  z-index:2;
}

/* IMAGE FLIP */
.flip-container{
  width:250px;
  height:320px;
  margin:20px auto;
  perspective:1000px;
}

.flip-card{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:1s;
}

.flip-card.flip{
  transform:rotateY(180deg);
}

.flip-front,.flip-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
}

.flip-front img,
.flip-back img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
}

.flip-back{
  transform:rotateY(180deg);
}

/* BUTTONS */
.btns{
  margin-top:20px;
  position:relative;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:#ccc;
  position:absolute;
  right:0;
}

/* FADE OUT */
.fade-out{
  animation:fadeOut 0.8s forwards;
}

@keyframes fadeOut{
  to{
    opacity:0;
    transform:scale(0.8);
    pointer-events:none;
  }
}

/* RING */
.ring{
  font-size:80px;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  animation:ringPop 1s forwards;
  display:none;
  z-index:3;
}

@keyframes ringPop{
  0%{transform:translate(-50%,-50%) scale(0);}
  60%{transform:translate(-50%,-50%) scale(1.3);}
  100%{transform:translate(-50%,-50%) scale(1);}
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:0;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Will you be my Valentine? üíò</h2>

  <!-- IMAGE FLIP -->
  <div class="flip-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-front">
        <img src="images/pic10.jpg">
      </div>
      <div class="flip-back">
        <img src="images/pic7.jpg">
      </div>
    </div>
  </div>

  <div class="btns" id="btnContainer">
    <button id="yesBtn" onclick="yes()">YES üíñ</button>
    <button id="noBtn">NO üòù</button>
  </div>

  <p id="secret" style="display:none;margin-top:15px;">
    üíç You were my first love & my forever love.
  </p>
</div>

<!-- <div class="ring" id="ring">üíç</div> -->

<audio id="bgMusic" autoplay loop src="music/sng9.mp3"></audio>

<script>
// NO BUTTON RUN AWAY
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top = Math.random() * 60 + "px";
});

// YES ACTION
function yes(){
  // Fade out buttons
  document.getElementById("btnContainer").classList.add("fade-out");

  // Show secret text
  document.getElementById("secret").style.display = "block";

  // Flip image
  document.getElementById("flipCard").classList.add("flip");

  // Show ring
  document.getElementById("ring").style.display = "block";

  // Confetti explosion
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

</script>

</body>
</html>
