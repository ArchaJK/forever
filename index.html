<body>

  <!-- ================= PAGE WRAP ================= -->
  <div class="page-wrap">

    <!-- ================= LOCK CARD ================= -->
    <div class="card" id="lock">

      <h1>ğŸ”’ Enter the password</h1>

      <input
        type="password"
        id="pwd"
        placeholder="Our secret ğŸ’•"
        autocomplete="off"
      >

      <p id="hint"></p>
      <p id="sad"></p>

      <button onclick="unlock()">Unlock â¤ï¸</button>

    </div>
  </div>

  <!-- ================= MUSIC ================= -->
  <audio id="bgMusic" loop src="sng1.mp3"></audio>
  <div id="musicBtn" onclick="toggleMusic()">â¤ï¸</div>

  <!-- ================= SCRIPT ================= -->
  <script>
    /* ===== PASSWORD LOGIC ===== */
    const correctPassword = "21112020";
    let tries = 0;

    const hints = [
      "ğŸ’Œ Itâ€™s not randomâ€¦ itâ€™s our beginning",
      "ğŸ“… Think of the day everything changed",
      "ğŸ—“ï¸ Day â€“ Month â€“ Year",
      "â¤ï¸ The day I said YES",
      "ğŸ¥º You promised youâ€™d never forget"
    ];

    function typeHint(element, text, speed = 45) {
      element.innerHTML = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function unlock() {
      const input = document.getElementById("pwd");
      const hint = document.getElementById("hint");
      const sad = document.getElementById("sad");

      if (input.value === correctPassword) {
        startMusic();
        setTimeout(() => {
          window.location.href = "page2.html";
        }, 800);
        return;
      }

      tries++;
      input.classList.add("shake");
      setTimeout(() => input.classList.remove("shake"), 400);

      if (tries <= hints.length) {
        typeHint(hint, hints[tries - 1]);
      }

      if (tries >= 6) {
        sad.innerText = "ğŸ˜” Forgetting this date hurts my heartâ€¦";
      }

      input.value = "";
    }

    /* ===== ENTER KEY SUPPORT (MOBILE FRIENDLY) ===== */
    document.getElementById("pwd").addEventListener("keypress", function(e){
      if(e.key === "Enter"){
        unlock();
      }
    });

    /* ===== MUSIC CONTROL ===== */
    function startMusic(){
      const music = document.getElementById("bgMusic");
      if (music && music.paused) {
        music.play().catch(()=>{});
      }
    }

    function toggleMusic(){
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    /* ===== FLOATING HEARTS ===== */
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "â¤ï¸";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = 16 + Math.random() * 20 + "px";
      h.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 12000);
    }, 350);
  </script>
